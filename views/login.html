<!DOCTYPE>
<html>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <center>
        <h1>Login</h1>
        <br>
        <input type="email" placeholder="User email" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <input type="button" value="Login" onclick="login()">
        <br>
        <h1>Register</h1>
        <br>
        <input type="email" placeholder="User e-mail" id="registerEmail">
        <input type="text" placeholder="Username" id="registerUsername">
        <input type="password" placeholder="Password" id="registerPassword">
        <input type="button" value="Register" onclick="register()">
    </center>
</body>
</html>

<script type="text/javascript"> 
  function login() {
    $.ajax({
        method: "POST",
        datatype: "json",
        data: {email: $("#loginUsername").val(), password: $("#loginPassword").val()},
        url: "http://localhost:3000/api/user/login",
        success: function (result) {
          location.reload();
        },
        error: function (e) {
            return -1;
        }
    })
  }

  function register() {
    $.ajax({
        method: "POST",
        datatype: "json",
        data: {email: $("#registerEmail").val(), password: $("#registerPassword").val(), username: $("#registerUsername").val()},
        url: "http://localhost:3000/api/user",
        success: function (result) {
          location.reload();
        },
        error: function (e) {
            return -1;
        }
    })
  }
</script>
